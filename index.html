	<body> 
		
			<div id ="headingDiv">
				<img id="canopyLogo" src = "canopyLogo.png" alt="Canopy Logo" />
				<img id="canopyLogoP" src = "canopyLogoTabAMobA.png" alt="Canopy Logo"/>
				</div>
				
				<div class = "subHCalcDiv"> <h1 class="subheadingCalc"> Product calculator</h1> </div>
				<div id="bodyContainer"> 
<!--Blueprint div section, dropdown box with blueprint names and costs as values and button calling bluePRTfunc(); -->		
			<div id="blueprintSecDiv">
			 <div class="innerDivs">
				<h2 class="blueprintH2">  Blueprints </h2>
				<form class="pure-form pure-form-stacked">
    
	
        <div class="pure-g">
				 <div class="pure-u-1 pure-u-md-1-3">
                <label for="Blueprints"></label>
                <select id="Blueprints" class="pure-input-1-2">
                </select>
            </div>
			</div>
</form>
<div id="bpInfoH2Div">
<h2 class="bpInfoH2" id="bpInfoH2MT"> Hover over the</h2>
<h2 class="bpInfoH2"> Blueprints </h2>
<h2 class="bpInfoH2"> To get information! </h2>
</div>
<form class="pure-form">
        <legend id="bp"></legend>
		
				</form>
				<button  class="pure-button pure-button-primary" id="plusButton" onclick="bluePRTfunc()"onclick="bluePRTInfoFunc()">Select</button>
				
			</div>
			 </div>
<!--Additional div section,input boxes where the number that is selected in multiplyed in javaScript, Button calling additionalFunc() and CheckBox calling VPCcheckboxFunc() -->
			<div class ="additionalDiv">
			<div class="innerDivs">
				<h2 class="blueprintH2" id = "additionalH2"> Additional </h2>
				<form  id="inputBoxProcessorOne" method="post" class="pure-form pure-form-aligned">
				 <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
					<fieldset>
        <div class="pure-control-group" id="divInput">
						<input value="0" id="Processor"  class="inputBoxProcessor" onchange="additionalFunc(this)" type="number" min="0" > Processor (per vCPU)</input>
						</div>
						<div class="pure-control-group" id="divInput">
						<input value="0"  id="Memory"  class="inputBoxProcessor" onchange="additionalFunc(this)" type="number" min="0" > Memory (per GB)</input>
						</div>
						<div class="pure-control-group" id="divInput">
						<input value="0" id="Disk" class="inputBoxProcessor" onchange="additionalFunc(this)" type="number" min="0"> Disk (per 10GB)</input>
						</div>
						<div class="pure-control-group" id="divInput">
						<input value="0" id="IP" class="inputBoxProcessor" onchange="additionalFunc(this)" type="number" min="0" > Public IP Address (per IP)</input>
						</div>
						<div class="pure-control-group" id="divInput">
						<input value="0" id="Bandwidth" class="inputBoxProcessor" onchange="additionalFunc(this)" type="number" min="0"> Internet Bandwidth (per GB)</input>
						</div>
						</fieldset>
					
						</div>
						</div>
						</form>
						
					<form method="post" class="pure-form pure-form-stacked" >
					 
                  
					<label for="VPCSubscription" class="pure-checkbox" id="divInputCB" >
            <input id="VPCSubscription" onclick="VPCcheckboxFunc()" type="checkbox"><b> Virtual private cloud subscription</b>
				</label
				 </fieldset>
				</form>
				 <form class="pure-form">
        <legend id="ad"></legend>
		
				</form>
						
						
					
					</div>
			</div>

<!--final div section, button calling totalCostFunc and table that gets data added into with javaScript -->			
			<div id="divFinalThird">
		<div class="innerDivs">
		<h2 class="blueprintH2" id = "finalH2"> Product Calculator </h2>
				
		 <div class="scrollableContainer">
				<table id="tableFull" class="pure-table pure-table-horizontal" class="tableSection"  style="border-collapse:collapse;">
					<thead id="theadcol">
						
						<tr class="tableSettingsPad5">
							<th class= "tableSettingsPad5"><b>Product</b></th>
							<th id="tableSettings0"><b>Cost</b></th>
							<th id="tableSettings0"><b>Delete</b></th>
						</tr>
					</thead>
					<tbody id = "tableRow" >
					</tbody>
				</table>
				</div>
				
<form class="pure-form">
        <legend id="fd"></legend>
		</form>		
<div id="totalCostAddHtmlDiv">
				<div class="totalCostDivFinal" >  </div>
				</div>		
        </div>
			</div>
		</div>
